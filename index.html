<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Электронный дневник — Гимназия №3</title>
<style>
:root{--bg:#f3f6fb;--card:#fff;--text:#0f1724;--accent:#2563eb;--muted:#6b7280}
[data-theme="dark"]{--bg:#071733;--card:#071733;--text:#e6eef8;--accent:#4f46e5;--muted:#94a3b8}
body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
.wrap{max-width:1000px;margin:20px auto;padding:18px}
.top{display:flex;justify-content:space-between;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.controls{display:flex;gap:8px;align-items:center}
.btn{padding:8px 10px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
.ghost{background:transparent;border:1px solid rgba(0,0,0,0.08);color:var(--text)}
.card{background:var(--card);border-radius:12px;padding:14px;margin-top:14px;box-shadow:0 6px 20px rgba(2,6,23,0.06)}
table{width:100%;border-collapse:collapse;margin-top:8px}
th,td{padding:10px;border-bottom:1px solid rgba(0,0,0,0.06);text-align:left}
input,select,textarea{padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);width:100%}
.muted{color:var(--muted);font-size:13px}
.small{font-size:13px;padding:6px 8px;border-radius:8px}
.status-ok{background:#dcfce7;color:#166534}
.status-err{background:#fee2e2;color:#991b1b}
.flex{display:flex;gap:8px;align-items:center}
.hidden{display:none}
@media(max-width:800px){.top{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body data-theme="dark">
<div class="wrap">
  <div class="top">
    <div class="brand"><div class="logo">Д</div><div><div style="font-weight:700">Электронный дневник</div><div class="muted">Гимназия №3, Иваново</div></div></div>
    <div class="controls">
      <div id="conn" class="small status-err">Firebase: не подключено</div>
      <button id="themeToggle" class="btn ghost">Сменить тему</button>
      <button id="openRegister" class="btn ghost">Регистрация</button>
      <button id="openLogin" class="btn">Вход</button>
    </div>
  </div>

  <div id="mainArea" class="card hidden">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div><strong id="userLabel"></strong> <span class="muted" id="roleLabel"></span></div>
      <div class="flex">
        <select id="daySelect"></select>
        <button id="createDay" class="btn ghost">Создать день</button>
        <button id="addStudent" class="btn">Добавить ученика</button>
        <button id="logout" class="btn ghost">Выйти</button>
      </div>
    </div>
    <div id="tableWrap"></div>
    <div class="muted" style="margin-top:8px">Оценки: H — отсутствует без уважительной причины, Б — болеет, 5/4/3/2/1</div>
  </div>

  <div id="regModal" class="card hidden">
    <h3>Регистрация</h3>
    <div style="margin-top:8px">
      <label>Роль</label><select id="regRole"><option value="student">Ученик</option><option value="teacher">Учитель</option></select>
      <label>Имя</label><input id="regName" placeholder="ФИО">
      <label>Школа</label><select id="regSchool"><option value="gimnazia_3">Гимназия №3 — Иваново</option><option value="other">Другая</option></select>
      <div id="schoolCodeWrap"><label>Код школы</label><input id="regSchoolCode" placeholder="gimnazia_3"></div>
      <label>Email</label><input id="regEmail" placeholder="example@school.ru">
      <label>Пароль</label><input id="regPass" type="password">
      <label>Класс (для ученика)</label><input id="regClass" placeholder="1А">
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button id="regSubmit" class="btn">Зарегистрироваться</button>
      <button id="regClose" class="btn ghost">Закрыть</button>
    </div>
  </div>

  <div id="loginModal" class="card hidden">
    <h3>Вход</h3>
    <div style="margin-top:8px">
      <label>Email</label><input id="loginEmail" placeholder="email">
      <label>Пароль</label><input id="loginPass" type="password">
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button id="loginSubmit" class="btn">Войти</button>
      <button id="loginClose" class="btn ghost">Закрыть</button>
    </div>
  </div>
</div>

<script type="module">
// ---------------- Firebase setup ----------------
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js';
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyChEy9eS7Y4BW10sUUu7HBxjjMMRicL13c",
  authDomain: "school-6a22f.firebaseapp.com",
  projectId: "school-6a22f",
  storageBucket: "school-6a22f.firebasestorage.app",
  messagingSenderId: "456389477301",
  appId: "1:456389477301:web:50e7abfe16105890090ffc",
  measurementId: "G-FNQYGJZJRH"
};

const fbApp = initializeApp(firebaseConfig);
try{ getAnalytics(fbApp); } catch(e){ console.warn('analytics not available', e);}
const auth = getAuth(fbApp);
const db = getFirestore(fbApp);

// ---------------- App logic ----------------
const allowedGrades = ['H','Б','5','4','3','2','1'];
const daySelect = document.getElementById('daySelect');
const mainArea = document.getElementById('mainArea');
const conn = document.getElementById('conn');
const userLabel = document.getElementById('userLabel');
const roleLabel = document.getElementById('roleLabel');
let currentUser = null;
let currentDay = new Date().toISOString().slice(0,10);

// Theme toggle
document.getElementById('themeToggle').onclick = ()=>{ 
  const root = document.body; 
  const cur = root.getAttribute('data-theme'); 
  const next = cur==='dark' ? 'light' : 'dark'; 
  root.setAttribute('data-theme', next); 
  localStorage.setItem('theme', next); 
};
const storedTheme = localStorage.getItem('theme')||'dark'; document.body.setAttribute('data-theme', storedTheme);

// ---------------- Registration ----------------
document.getElementById('openRegister').onclick = ()=>{ document.getElementById('regModal').classList.remove('hidden'); };
document.getElementById('regClose').onclick = ()=>{ document.getElementById('regModal').classList.add('hidden'); };
const regSchool = document.getElementById('regSchool'); 
const schoolCodeWrap = document.getElementById('schoolCodeWrap');
regSchool.onchange = ()=>{ schoolCodeWrap.style.display = regSchool.value==='gimnazia_3'? 'block':'none'; }
schoolCodeWrap.style.display='block';

document.getElementById('regSubmit').onclick = async ()=>{
  const role = document.getElementById('regRole').value;
  const name = document.getElementById('regName').value.trim();
  const school = regSchool.value;
  const schoolCode = document.getElementById('regSchoolCode').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const pass = document.getElementById('regPass').value;
  const cls = document.getElementById('regClass').value.trim();
  if(!name||!email||!pass){ alert('Заполните имя, email и пароль'); return; }
  if(school==='gimnazia_3' && schoolCode!=='gimnazia_3'){ alert('Неверный код школы'); return; }
  try{
    const userCred = await createUserWithEmailAndPassword(auth,email,pass);
    const uid = userCred.user.uid;
    await setDoc(doc(db,'users',uid), {name,role,school,cls,email,created:new Date().toISOString()});
    alert('Регистрация успешна! Войдите через форму входа.');
    document.getElementById('regModal').classList.add('hidden');
  }catch(e){ alert('Ошибка регистрации: '+(e.message||e)); }
};

// ---------------- Login ----------------
document.getElementById('openLogin').onclick = ()=>{ document.getElementById('loginModal').classList.remove('hidden'); };
document.getElementById('loginClose').onclick = ()=>{ document.getElementById('loginModal').classList.add('hidden'); };
document.getElementById('loginSubmit').onclick = async ()=>{
  const email = document.getElementById('loginEmail').value.trim();
  const pass = document.getElementById('loginPass').value;
  try{ await signInWithEmailAndPassword(auth,email,pass); document.getElementById('loginModal').classList.add('hidden'); }
  catch(e){ alert('Ошибка входа: '+(e.message||e)); }
};

// ---------------- Auth state ----------------
onAuthStateChanged(auth, async user=>{
  if(user){ currentUser = user; conn.className='small status-ok'; conn.innerText='Firebase: подключено'; await showMain(); }
  else{ currentUser=null; conn.className='small status-err'; conn.innerText='Firebase: не подключено'; mainArea.classList.add('hidden'); }
});

// ---------------- Show main ----------------
async function showMain(){
  mainArea.classList.remove('hidden');
  const docRef = doc(db,'users',currentUser.uid);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()){
    const info = docSnap.data();
    userLabel.innerText=info.name;
    roleLabel.innerText=info.role==='teacher'? '(Учитель)':'(Ученик)';
  }
  renderTable();
}

// ---------------- Render table ----------------
async function renderTable(){
  const wrap = document.getElementById('tableWrap');
  wrap.innerHTML = '';
  const tbl = document.createElement('table');
  const head = document.createElement('thead');
  head.innerHTML='<tr><th>Имя</th><th>Класс</th><th>Опоздал</th><th>Время</th><th>Оценка</th><th></th></tr>';
  tbl.appendChild(head);
  const tbody = document.createElement('tbody');
  // Загружаем данные из Firestore или локально
  let students = JSON.parse(localStorage.getItem('students')||'[]');
  students.forEach((s,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${s.name}</td><td>${s.cls||''}</td>
      <td><input type="checkbox" data-i="${i}" class="late" ${s.late?'checked':''}></td>
      <td>${s.time||''}</td>
      <td><select data-i="${i}" class="grade">${allowedGrades.map(g=>`<option ${s.grade===g?'selected':''}>${g}</option>`).join('')}</select></td>
      <td><button data-i="${i}" class="edit btn ghost">✏️</button> <button data-i="${i}" class="del btn ghost">🗑</button></td>`;
    tbody.appendChild(tr);
  });
  tbl.appendChild(tbody);
  wrap.appendChild(tbl);

  tbody.onclick = e=>{
    const idx = e.target.dataset.i;
    if(e.target.classList.contains('del')){ students.splice(idx,1); saveStudents(students); renderTable(); }
    if(e.target.classList.contains('edit')){
      const s = students[idx];
      const name = prompt('Имя',s.name)||s.name;
      const cls = prompt('Класс',s.cls)||s.cls;
      s.name=name; s.cls=cls; saveStudents(students); renderTable();
    }
    if(e.target.classList.contains('late')){
      const s = students[idx];
      s.late=e.target.checked;
      s.time=s.late?new Date().toLocaleTimeString():'';
      saveStudents(students); renderTable();
    }
  };
  tbody.querySelectorAll('.grade').forEach(sel=>{
    sel.onchange = ()=>{ students[sel.dataset.i].grade=sel.value; saveStudents(students);}
  });
}

// ---------------- Buttons ----------------
document.getElementById('logout').onclick = ()=>{ signOut(auth); localStorage.removeItem('students'); };
document.getElementById('addStudent').onclick = ()=>{
  const name = prompt('Имя ученика'); if(!name) return;
  const cls = prompt('Класс'); 
  const students = JSON.parse(localStorage.getItem('students')||'[]');
  students.push({name,cls,late:false});
  saveStudents(students); renderTable();
};
document.getElementById('createDay').onclick = ()=>{
  const students = JSON.parse(localStorage.getItem('students')||'[]');
  localStorage.setItem('students_'+currentDay,JSON.stringify(students));
  localStorage.setItem('students',JSON.stringify([]));
  currentDay = new Date().toISOString().slice(0,10);
  renderTable(); alert('Создан новый день!');
};

function saveStudents(data){ localStorage.setItem('students',JSON.stringify(data)); }
</script>
</body>
</html>
